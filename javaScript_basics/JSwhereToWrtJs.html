In HTML, JavaScript code is inserted between <script> and </script> tags.
    Example  <script>document.getElementById("demo").innerHTML = "My First JavaScript"</script>


You can place any number of scripts in an HTML document.
Scripts can be placed in the <body>, or in the <head> section of an HTML page, or in both.
lacing scripts at the bottom of the <body> element improves the display speed, because script interpretation slows down the display.
You can place an external script reference in <head> or <body> as you like.


External JavaScript Advantages
            Placing scripts in external files has some advantages:
            It separates HTML and code
            It makes HTML and JavaScript easier to read and maintain
            Cached JavaScript files can speed up page loads
            Example--
                        <script src="myScript1.js"></script>
                        <script src="myScript2.js"></script>

An external script can be referenced in 3 different ways:
                With a full URL (a full web address)
                With a file path (like /js/)
                Without any path

                This example uses a full URL to link to myScript.js:        
                Example
                        <script src="https://www.w3schools.com/js/myScript.js"></script>
                        
                This example uses a file path to link to myScript.js:
                Example
                        <script src="/js/myScript.js"></script>
                        
                This example uses no path to link to myScript.js:
                Example
                        <script src="myScript.js"></script> -->
